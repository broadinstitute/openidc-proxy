ServerAdmin ${SERVER_ADMIN}
ServerName ${SERVER_NAME}
ServerTokens ProductOnly
TraceEnable off

LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogLevel ${LOG_LEVEL}

${X_FRAME_OPTIONS}

ProxyTimeout ${PROXY_TIMEOUT}

LDAPCacheTTL ${LDAP_CACHE_TTL}

<VirtualHost _default_:${HTTPD_PORT}>
    ErrorLog /dev/stdout
    CustomLog "/dev/stdout" combined
    Redirect 307 / https://${SERVER_NAME}/
</VirtualHost>

<VirtualHost _default_:${SSL_HTTPD_PORT}>

    DocumentRoot /app

    <Directory "/app">
        AllowOverride All

        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /dev/stdout
    CustomLog "/dev/stdout" combined

    SSLEngine on
    SSLProxyEngine on
    SSLProtocol ${SSL_PROTOCOL}
    SSLCipherSuite ${SSL_CIPHER_SUITE}
    SSLCertificateFile "/etc/ssl/certs/server.crt"
    SSLCertificateKeyFile "/etc/ssl/private/server.key"
    SSLCertificateChainFile "/etc/ssl/certs/ca-bundle.crt"

    <Location ${PROXY_PATH}>
        Header set Access-Control-Allow-Origin "*"
        ${ALLOW_HEADERS}
        ${ALLOW_METHODS}

        ${AUTH_TYPE}
        ${AUTH_LDAP_URL}
        ${AUTH_LDAP_GROUP_ATTR}
        ${AUTH_LDAP_BIND_DN}
        ${AUTH_LDAP_BIND_PASSWORD}
        ${AUTH_REQUIRE}

        <Limit OPTIONS>
            Require all granted
        </Limit>

        ProxyPass ${PROXY_URL}
        ProxyPassReverse ${PROXY_URL}
    </Location>

    <Location ${PROXY_PATH2}>
        Header set Access-Control-Allow-Origin "*"
        ${ALLOW_HEADERS2}
        ${ALLOW_METHODS2}

        ${AUTH_TYPE2}
        ${AUTH_LDAP_URL2}
        ${AUTH_LDAP_GROUP_ATTR2}
        ${AUTH_LDAP_BIND_DN2}
        ${AUTH_LDAP_BIND_PASSWORD2}
        ${AUTH_REQUIRE2}

        <Limit OPTIONS>
            Require all granted
        </Limit>

        ProxyPass ${PROXY_URL2}
        ProxyPassReverse ${PROXY_URL2}
    </Location>

    <Location ${PROXY_PATH3}>
        Header set Access-Control-Allow-Origin "*"
        ${ALLOW_HEADERS3}
        ${ALLOW_METHODS3}

        ${AUTH_TYPE3}
        ${AUTH_LDAP_URL3}
        ${AUTH_LDAP_GROUP_ATTR3}
        ${AUTH_LDAP_BIND_DN3}
        ${AUTH_LDAP_BIND_PASSWORD3}
        ${AUTH_REQUIRE3}

        <Limit OPTIONS>
            Require all granted
        </Limit>

        ProxyPass ${PROXY_URL3}
        ProxyPassReverse ${PROXY_URL3}
    </Location>

    <Location ${CALLBACK_PATH}>
        AuthType openid-connect
        Require valid-user
    </Location>

</VirtualHost>

# The end
